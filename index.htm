<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--This is a basic calculator-->
    <!--The following calculator is not friendly for phone users-->
    <div class="container">
        <input type="text" id="calc" oninput="filter()">
        <div id="pad">
            <button class="operation">+</button>
            <button class="operation">-</button>
            <button class="operation">/</button>
            <button class="operation">*</button>
            <button class="calc">1</button>
            <button class="calc">2</button>
            <button class="calc">3</button>
            <button class="cross">&times;</button>
            <button class="calc">4</button>
            <button class="calc">5</button>
            <button class="calc">6</button>
            <button class="calc">7</button>
            <button class="calc">8</button>
            <button class="calc">9</button>
            <button class="calc zero">0</button>
            <button class="calc">.</button>
            <button class="operation">%</button>
            <button class="ac">AC</button>
            <button class="equal_to">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
